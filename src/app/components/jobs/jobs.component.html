<body>

    <br>
    <br>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">

        <mat-expansion-panel-header>
            <mat-panel-title>Jobs</mat-panel-title>
        </mat-expansion-panel-header>

        <mat-card *ngFor="let j of jobList">
            <div class="center-content">
                <h1>{{j.title}}</h1>
                <h2>{{j.employer}}, {{j.duration}}</h2>
                <br>
                <p>{{j.description}}</p>
            </div>
        </mat-card>

    </mat-expansion-panel>
</body>
